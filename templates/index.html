<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #image-container {
            flex: 1;
            overflow: hidden;
        }

        #buttons-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px; /* Adjust the padding for desired button size */
            margin: 5px;
            font-size: 16px;
            background-color: #3498db; /* Blue color */
            color: #fff; /* White text color */
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Meeting Room Page</title>
</head>
<body>
    <div id="image-container">
        <!-- Replace 'your-image-url.jpg' with the actual URL or path of your image -->
        <img src="~/images/front.jpg" alt="Meeting Room Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div id="buttons-container">
        <a href="create">
            <button>Create Meeting Room</button>
        </a>
        <a href="join">
            <button>Join Meeting Room</button>
        </a>
    </div>

</html>
